<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dribbble Style Page - No Styles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="#">Dribbble</a>
    </div>
  </nav>

  <!-- Sign In / Sign Up Bar -->
  <div class="d-flex justify-content-end align-items-center p-3 bg-white">
    <a href="#" class="me-3 text-decoration-none text-dark">Sign in</a>
    <a href="#" class="btn btn-light text-white" style="background-color: pink;">Sign up</a>
  </div>

  <!-- Header -->
  <header class="text-center my-5">
    <h4 class="fw-bold">What are you working on?</h4>
    <p class="text-danger">Dribbble is show and tell for designers.</p>
    <div class="d-flex justify-content-center gap-2 mt-3">
      <button class="btn text-white" style="background-color: red;">Learn more</button>
      <button class="btn text-white" style="background-color: pink;">Sign up</button>
    </div>
  </header>

  <!-- Image Grid -->
  <main class="container mb-5">
    <div class="row g-4 text-center">
      <!-- Repeatable Image Grid -->
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im1.jpg" class="img-fluid rounded" alt="photo 1">
        <div class="small">photo 1</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im2.jpg" class="img-fluid rounded" alt="photo 2">
        <div class="small">photo 2</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im_14.jpg" class="img-fluid rounded" alt="photo 3">
        <div class="small">photo 3</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im4.jpg" class="img-fluid rounded" alt="photo 4">
        <div class="small">photo 4</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im5.jpg" class="img-fluid rounded" alt="photo 5">
        <div class="small">photo 5</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im6.jpg" class="img-fluid rounded" alt="photo 6">
        <div class="small">photo 6</div>
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <img src="im7.jpg" class="img-fluid rounded" alt="photo 7">
        <div class="small">photo 7</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im_1.jpg" class="img-fluid rounded" alt="photo 8">
        <div class="small">photo 8</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im9.jpg" class="img-fluid rounded" alt="photo 9">
        <div class="small">photo 9</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im10.jpg" class="img-fluid rounded" alt="photo 10">
        <div class="small">photo 10</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im11.jpg" class="img-fluid rounded" alt="photo 11">
        <div class="small">photo 11</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im12.jpg" class="img-fluid rounded" alt="photo 12">
        <div class="small">photo 12</div>
      </div>

      <div class="col-6 col-sm-4 col-md-2">
        <img src="im_2.jpg" class="img-fluid rounded" alt="photo 13">
        <div class="small">photo 13</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im_3.jpg" class="img-fluid rounded" alt="photo 14">
        <div class="small">photo 14</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im15.jpg" class="img-fluid rounded" alt="photo 15">
        <div class="small">photo 15</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im16.jpg" class="img-fluid rounded" alt="photo 16">
        <div class="small">photo 16</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im_5.jpg" class="img-fluid rounded" alt="photo 17">
        <div class="small">photo 17</div>
      </div>
      <div class="col-6 col-sm-4 col-md-2">
        <img src="im18.png" class="img-fluid rounded" alt="photo 18">
        <div class="small">photo 18</div>
      </div>
    </div>
  </main>

</body>
</html>
