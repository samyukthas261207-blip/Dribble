<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dribbble Style Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: peachpuff;
    }
    .subtext {
      color: red;
    }
    .btn-learn {
      background-color: red;
      color: white;
    }
    .btn-signup {
      background-color: pink;
      color: white;
    }
    .image-label {
      font-size: 1px;
      text-align: center;
      margin-top: 3px;
    }
    .navbar-brand {
      color: pink !important;
      font-weight: bold;
      font-size: 9px;
    }
  </style>
</head>
<body>

  <!-- Dark Theme Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Dribbble brand on left -->
      <a class="navbar-brand" href="#">Dribbble</a>

      <!-- Navbar items -->
      <div class="collapse navbar-collapse">
  
        
      </div>
    </div>
  </nav>

  <!-- Top Bar for Sign In / Sign Up -->
  <div class="d-flex justify-content-end p-3 bg-white">
    <a href="#" class="me-3 text-decoration-none">Sign in</a>
    <a href="#" class="btn btn-signup">Sign up</a>
  </div>

  <!-- Header Section -->
  <div class="text-center my-4">
    <h4 class="fw-bold">What are you working on?</h4>
    <p class="subtext">Dribbble is show and tell for designers.</p>
    <button class="btn btn-learn me-2">Learn more</button>
    <button class="btn btn-signup">Sign up</button>
  </div>

  <!-- Image Grid -->
  <div class="container">
    <!-- Row 1 -->
    <div class="row mb-4">
      <div class="col-2 text-center">
        <img src="im1.jpg" class="img-fluid rounded">
        <div class="image-label">photo 1</div>
      </div>
      <div class="col-2 text-center">
        <img src="im2.jpg" class="img-fluid rounded">
        <div class="image-label">photo 2</div>
      </div>
      <div class="col-2 text-center">
        <img src="im_14.jpg" class="img-fluid rounded">
        <div class="image-label">photo 3</div>
      </div>
      <div class="col-2 text-center">
        <img src="im4.jpg" class="img-fluid rounded">
        <div class="image-label">photo 4</div>
      </div>
      <div class="col-2 text-center">
        <img src="im5.jpg" class="img-fluid rounded">
        <div class="image-label">photo 5</div>
      </div>
      <div class="col-2 text-center">
        <img src="im6.jpg" class="img-fluid rounded">
        <div class="image-label">photo 6</div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row mb-4">
      <div class="col-2 text-center">
        <img src="im7.jpg" class="img-fluid rounded">
        <div class="image-label">photo 7</div>
      </div>
      <div class="col-2 text-center">
        <img src="im_1.jpg" class="img-fluid rounded">
        <div class="image-label">photo 8</div>
      </div>
      <div class="col-2 text-center">
        <img src="im9.jpg" class="img-fluid rounded">
        <div class="image-label">photo 9</div>
      </div>
      <div class="col-2 text-center">
        <img src="im10.jpg" class="img-fluid rounded">
        <div class="image-label">photo 10</div>
      </div>
      <div class="col-2 text-center">
        <img src="im11.jpg" class="img-fluid rounded">
        <div class="image-label">photo 11</div>
      </div>
      <div class="col-2 text-center">
        <img src="im12.jpg" class="img-fluid rounded">
        <div class="image-label">photo 12</div>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row mb-4">
      <div class="col-2 text-center">
        <img src="im_2.jpg" class="img-fluid rounded">

      </div>

      </div>
      <div class="col-2 text-center">
        <img src="im16.jpg" class="img-fluid rounded">

      </div>

      <div class="col-2 text-center">
        <img src="im18.png" class="img-fluid rounded">

    </div>

</html>
